<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'quora/css/base.css' %}">
    <title>QUORA</title>
</head>
<body>
    
    <nav class="navbar">
        <div class="navbar-brand">
          <a href="{% url 'quora:index' %}" class="site-name">Quora</a>
        </div>
        
        <ul class="navbar-links">
            <li><a href="{% url 'quora:categories' %}">Ask Question</a></li>
            {% if user.is_authenticated %}
                Hello, {{ user.username }}
                <li><a href="{% url 'users:logout' %}">Log out</a></li>
            {% else %}
                <li><a href="{% url 'users:register' %}">Register</a></li>
                <li><a href="{% url 'users:login' %}">Log in</a></li>
            {% endif %}
        </ul>
        
    </nav>
    
    <div class="container">
        {% block content %}{% endblock content %}
    </div>
    

</body>
</html>
